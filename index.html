<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://kit.fontawesome.com/907ccae0c7.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
    <div class="nav">
    <div class="nav__left">
        <img src="dist/img/facebook-logo.png" alt="Facebook logo">
        <div class="nav__input">
            <span class="material-icons"> search </span>
            <input type="text" class="" placeholder="Szukaj na Facebooku">
        </div>
    </div>

    <div class="nav__middle">
        <div class="nav__link active">
            <span class="material-icons home"> home </span>
        </div>
        <div class="nav__link nonactive">
            <span class="material-icons video"> ondemand_video </span>
        </div>
        <div class="nav__link nonactive">
            <span class="material-icons store"> storefront </span>
        </div>
        <div class="nav__link nonactive">
            <span class="material-icons groups"> supervised_user_circle </span>
        </div>
    </div>

    <div class="nav__right">
        <div class="nav__avatar">
            <img src="dist/img/avatar.png" alt="Owner avatar profile">
            <h4>Gregory</h4>
        </div>
        <div class="nav__dropdown">
            <span class="material-icons menu-icons"> apps </span>
            <i class="fab fa-facebook-messenger menu-icons"></i>
            <span class="material-icons menu-icons"> notifications </span>
            <span class="material-icons menu-icons"> arrow_drop_down </span>
        </div>
    </div>
</div>
    <div class="main">
    <div class="main__sidebar">
        <div class="siderow">
            <img src="dist/img/avatar.png" alt="Owner avatar profile">
            <h4>Gregory Novac</h4>
        </div>
        <div class="siderow"></div>
        <div class="siderow"></div>
        <div class="siderow"></div>
        <div class="siderow"></div>
        <div class="siderow"></div>
        <div class="siderow"></div>
        <div class="siderow"></div>
        <div class="siderow"></div>
        <div class="siderow"></div>
    </div>
</div>



    <script src="dist/js/main.min.js"></script>
</body>

</html>
